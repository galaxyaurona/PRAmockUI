
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Log In Page</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	
	<!--jquery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style2.css">
	<link rel="stylesheet" type="text/css" href="./css/markUpCSS.css">
	<link rel="stylesheet" type="text/css" href="./css/navbarmarkUp.css">
</head>

<body>
	 <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Menu">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="#">Star Chamber</a>

	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->


	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>


	<div class="container middle-page">	
		
		<div class="panel panel-primary" id="">
			<div class="panel-heading">
				<h3>Login Form</h3>
			</div>
			<div class="panel-body">
				<div class="container-fluid">
				
					<form class="form-horizontal" id=""  action="notificationCenter.html">
			 			<div class="form-group">
			 				<div class="input-group">
			 					<input type="text" placeholder="Username" class="form-control">	
			 					<span class="input-group-addon">
			 						
			 						<input type="checkbox" aria-label="Remember me">
			 						Remember me 
			 					</span>	
			 					 				
			 				</div>
			 			</div>
			 			<div class="form-group">
			  					<input type="password" placeholder="Password" class="form-control">
			 			</div>
			  			
	
			 			<button type="submit" class="btn btn-success btn-lg">Sign in</button>
			 			<button type="" class="btn btn-warning btn-lg right">Forgot password ??</button>
					</form>
				</div>
			
			</div>
			<div class="panel-footer">
				<div class="alert alert-info top-margin">
					Please login to continue		
				</div>
			</div>
		</div>
	</div>
</body>


</html>
